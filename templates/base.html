<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>{% block title %}Portfólio{% endblock %}</title>
</head>

<body>

    <i class="bi bi-list menu-mobile"></i>

    <aside id="header">
        <section class="profile">
            <img src="{{ url_for('static', filename='img/Profile.png') }}">
            <h1>Guilherme Fernandes Secco</h1>
            <div class="social-links mt-4 text-center">
                <a target="_blank" href="https://www.linkedin.com/in/guilherme-f-secco/">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a target="_blank" href="https://github.com/GuilhermeSecco">
                    <i class="bi bi-github"></i>
                </a>
            </div>
        </section>

        <nav id="navbar" class="nav-menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/#inicio" onclick="ativarLink(this)">
                        <i class="bi bi-house" aria-hidden="true"></i>
                        Início
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/#sobre" onclick="ativarLink(this)">
                        <i class="bi bi-person" aria-hidden="true"></i>
                        Sobre
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/#habilidades" onclick="ativarLink(this)">
                        <i class="bi bi-list-check" aria-hidden="true"></i>
                        Habilidades
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/#projetos" onclick="ativarLink(this)">
                        <i class="bi bi-collection" aria-hidden="true"></i>
                        Projetos
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/#contato" onclick="ativarLink(this)">
                        <i class="bi bi-envelope" aria-hidden="true"></i>
                        Contato
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main id="main">
        {% block content %}
        <!-- Cada página (index, projetos, etc) insere seu conteúdo aqui -->
        {% endblock %}
    </main>

    <footer id="footer">
        <div class="container text-center">
            &copy; Copyright <strong>Guilherme Fernandes Secco</strong>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
